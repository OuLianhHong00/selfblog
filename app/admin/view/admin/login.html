<!DOCTYPE html>
<html lang="en">
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <title>Sunshine登录</title>
   <link rel="stylesheet" type="text/css" href="__CSS__/login.css">
   <script type="text/javascript" src="__JS__/login.js"></script>
</head>
   <body>
   	<article>
   		<div class="login_font">Sunshine登录</div>
   		<div class="login_border">
   			<div class="login_padding">
   				<h2>USERNAME</h2>
   				<label>
   					<input type="text" name="username" id="username"  placeholder="请输入你的账号">
   				</label>
   				<h2>PASSWORD</h2>
   				<label>
   					<input type="password" name="textfield2" id="userpwd"  placeholder="请输入你的密码">
   				</label>
                 <div class="rem_sub">
                 	<div class="rem_sub_1">
   						<input type="checkbox" name="checkbox" id="save_me">
   						<label for="checkbox">记住密码</label>
   					</div>
   				   <p class="forgot">
   					<a id="iforgot" href="javascript:void(0)">Forget your password</a>
   				   </p>
   					
   					</div>
   					<label>
   						<input type="submit" name="button" onclick="loginEvent()" 
                     value="登录">
   					</label>
   				</div>
   			</div>
   		</div>
   	</article>
   </body>
