<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人管理中心</title>

	<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.config.js"></script>
	<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.all.js"></script>

	<script type="text/javascript" charset="utf-8" src="__JS__/blog.js"></script>
	<link rel="stylesheet" type="text/css" href="__CSS__/blog.css">
</head>
<body>
	{include file="admin/header"/}
	<style>
	.nav_3{
     color:#EE0000;
     border-bottom: #EE0000 solid thin;
     } 
   </style>
	<div class="topline"><span>>>>当前所在位置：Sunshine个人博客——>文案圣地</span></div>
	<article>
	<form action="/admin/Blog/blog" method="post" accept-charset="utf-8" enctype="multipart/form-data" name="blogForm" onsubmit="return validateForm()">
     <h2 style="margin-left: 12px">标题</h2>
     <div class="big_1"><input type="text" name="blogname"></div>
     <h2 style="margin-left: 12px">内容</h2>
	<textarea type="text" name="content" id="EditorId" placeholder="请输入内容"></textarea>
	<div class="big_2">
		<span>请选择文章所属类型：</span>
		<select name="blogtype">
              <option value="技术分享">技术分享</option>
              <option value="心情随笔">心情随笔</option>
        </select>
	</div>
	<div class="uplodpicture">
		<span style="margin-left: 12px;">封面图片：</span>
       <input type="file" id="photo" name="photo" style="margin-left: 12px" onchange="beginView()">
       <img id="picture" width="168px" height="140px" src=""/>
	</div>
	
	<footer>
		<button>预览</button><input type="submit" name="submit" value="发布" >
	</footer>
   </form>
	<script type="text/javascript" charset="utf-8">
		window.UEDITOR_HOME_URL = "/ueditor/";//配置路径设定为UEditor所放的位置
        window.onload=function(){
        window.UEDITOR_CONFIG.initialFrameHeight=400;//编辑器的高度
        window.UEDITOR_CONFIG.initialFrameWidth=970;//编辑器的宽度
        var editor = new UE.ui.Editor({
            imageUrl : '',
            fileUrl : '',
            imagePath : '',
            filePath : '',
            imageManagerUrl:'', //图片在线管理的处理地址
            imageManagerPath:'__ROOT__/'
        });
        editor.render("EditorId");//此处的EditorId与<textarea name="content" id="EditorId">的id值对应 </textarea>
    }
	</script>
	</article>
</body>
</html>
